<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong - Pixel Play</title>
    <link rel="stylesheet" href="pong.css">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Spline+Sans:wght@400;500;700" />
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <a href="index.html" class="back-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 12H5M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Back to Arcade
            </a>
            <h1 class="game-title">Pong</h1>
            <div class="score-display">
                <div class="player-score">
                    <span class="score-label">Player:</span>
                    <span class="score-value" id="playerScore">0</span>
                </div>
                <div class="ai-score">
                    <span class="score-label">AI:</span>
                    <span class="score-value" id="aiScore">0</span>
                </div>
            </div>
        </header>

        <main class="game-main">
            <div class="game-info">
                <p class="game-description">Classic paddle game - don't let the ball pass you! First to 11 points wins.</p>
                <div class="controls-info">
                    <h3>Controls:</h3>
                    <p>Use W/S or Up/Down arrows to move your paddle</p>
                </div>
            </div>

            <div class="game-area">
                <canvas id="gameCanvas" width="800" height="400"></canvas>
                <div class="game-overlay" id="gameOverlay">
                    <div class="overlay-content">
                        <h2 id="overlayTitle">Pong</h2>
                        <p id="overlayMessage">Press any key to start</p>
                        <button id="startButton" class="game-button">Start Game</button>
                    </div>
                </div>
            </div>

            <div class="game-controls">
                <button id="pauseButton" class="game-button">Pause</button>
                <button id="restartButton" class="game-button">Restart</button>
            </div>
        </main>
    </div>

    <script src="pong.js"></script>
</body>
</html>
